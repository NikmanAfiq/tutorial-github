<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>HTML basic links</title> 

    <style>
    	a:links
    	{
    		color: green;
    		background-color: grey;
    		text-decoration: none;
    	}
    	a:visited
    	{
    		color: crimson;
    		background-color: transparent;
        }
        a:hover
        {
        	color: darkred;
        	background-color: darkcyan;
        	text-decoration: none;
        }
        a:active
        {
         	color: darkred;
        	background-color: darkcyan;
        	text-decoration: none;       	
        }
    	







    </style>

</head>
<body>


      <!--<a href="url"> link Text @ transport </a-->

      <h2>INTERNAL LINK</h2>

      <a href="html_image.html"> HTML IMAGE</a>

      <a href="https://www.uitm.edu.my/index.php/ms/"> UiTM MALAYSIA</a>

      <h2>ATTRIBUTES</h2>

      <!--_blank/_self/_parent/_top-->

      <a href="https://www.uitm.edu.my/index.php/ms/" target="blank"> ATTRIBUTES BLANK</a><br>
      <a href="https://www.uitm.edu.my/index.php/ms/" target="self"> ATTRIBUTES BLANK</a><br>
      <a href="https://www.uitm.edu.my/index.php/ms/" target="parent"> ATTRIBUTES BLANK</a><br>
